<h2>Template: <small>Switches</small></h2>
<hr>
<form #miFormulario="ngForm">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    required
                    id="masculino">
                <label class="form-check-label" for="masculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    name="radioGenero" 
                    required
                    id="femenino">
                <label class="form-check-label" for="femenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    id="switchNotificaciones">
                <label class="form-check-label" for="switchNotificaciones">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input 
                    class="form-check-input" 
                    type="checkbox" 
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    required
                    id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Aceptar terminos y condiciones
                </label>
              </div>
        </div>
    </div>

    <!-- Button -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h4>Valor del form</h4>
<pre>{{ miFormulario.value | json }}</pre>

<hr>
<h4>Persona</h4>
<pre>{{ persona | json }}</pre>

<hr>
<h4>Valid</h4>
<pre>{{ miFormulario.valid }}</pre>

<hr>
<h4>Terminos</h4>
<pre>{{ miFormulario.controls['terminos']?.errors | json }}</pre>

<hr>
<pre>Condiciones</pre>
