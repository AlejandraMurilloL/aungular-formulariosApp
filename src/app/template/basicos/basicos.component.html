<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!-- Campo producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input 
                        type="text"
                        class="form-control"
                        ngModel
                        name="producto"
                        placeholder="Nombre del producto"
                        required
                        minlength="3">
                    <span 
                        *ngIf="nombreNoValido()"
                        class="form-text text-danger">
                        El producto debe ser de 3 letras o más
                    </span>
                </div>
            </div>
            <!-- Campo precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        ngModel
                        name="precio"
                        placeholder="Precio del producto"
                        required
                        min="0">
                    <span 
                        *ngIf="precioNoValido()"
                        class="form-text text-danger">
                        El precio debe ser igual o mayor a 0
                    </span>
                </div>
            </div>
            <!-- Campo existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        ngModel
                        name="existencias"
                        customMin
                        [minimo]="0"
                        placeholder="Existencias del producto"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
