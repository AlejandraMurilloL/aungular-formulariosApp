<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                class="form-control"
                placeholder="Nombre de la persona"
                formControlName="nombre"
                type="text">
            <span 
                *ngIf="campoInvalido('nombre')"
                class="form-text text-danger">
                Este campo es obligatorio y debe tener al menos 3 letras
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    class="form-control"
                    placeholder="Agregar favorito"
                    [formControl]="nuevoFavorito"
                    (keyup.enter)="agregarFav()"
                    type="text">

                <button class="btn btn-outline-primary" type="button" (click)="agregarFav()">
                    Agregar
                </button>
            </div>
        </div>
    </div>
    

    <!-- Lista Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritos.controls; let i = index">                
                <input 
                    class="form-control"
                    [formControlName]="i"
                    type="text">

                    <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
                        Eliminar
                    </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" (click)="guardar()" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<!-- <span>Persona</span>
<pre>{{ persona | json }}</pre> -->

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>Nuevo Favorito | Valid</span>
        <pre>{{ nuevoFavorito.valid }}</pre>

        <span>Nuevo Favorito | Value</span>
        <pre>{{ nuevoFavorito.value | json }}</pre>
    </div>
</div>
